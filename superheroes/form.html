<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:ital@1&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="descuento">
        <p>Descuentos 20% en todos los productos</p>
    </div>
    <header>
        <a href="./index.html"><img src="img/logo.png" alt="icono-tienda"></a>
        <h1>Nombre Tienda</h1>
        <nav>
            <ul type="none">
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./registro.html">Registrarme</a></li>
                <li><a href="./login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="caja-formulario">
                <h2>Añadí tu super!</h2>
                <p>Agregá tu personaje favorito completando las opciones.</p>
                <form action="./index.html">
                    <div class="columna1">
                        <label for="nombre">* Nombre</label>
                        <input class="box box-nombre" type="text" id="nombre" name="nombre" required tabindex="1">

                        <label for="fecha">Fecha</label>
                        <input class="box box-fecha" type="date" id="fecha" name="fecha" required tabindex="3">

                        <textarea class="box box-textarea" name="descripcion" id="descripcion" cols="30" rows="10"
                            placeholder="Descripcion" tabindex="5"></textarea>
                    </div>

                    <div class="columna2">
                        <label for="especie">* Especie</label>
                        <select class="box box-especie" name="especie" id="especie" required tabindex="2">
                            <option hidden>Especie</option>
                            <option value="alien">Alien</option>
                            <option value="mago">Mago</option>
                            <option value="animal">Animal</option>
                            <option value="mutante">Mutante</option>
                            <option value="hechicero">Hechicero</option>
                        </select>

                        <p>Agregar Foto</p>
                        <label for="foto">Seleccionar archivo</label>
                        <input class="subir-foto" type="file" id="foto" name="foto" accept=".jpg,.png" multiple tabindex="4">
                        <p class="sin-archivo">No se seleccionó archivo</p>

                        <p class="poderes">Poderes</p>

                        <label for="volar" class="bloque"><input type="checkbox" id="volar" name="poderes"
                                value="volar">Volar</label>

                        <label for="superinteligencia" class="bloque"><input type="checkbox" id="superinteligencia"
                                name="poderes" value="superinteligencia">Superinteligencia</label>

                        <label for="vision-rayo-laser" class="bloque"> <input type="checkbox" id="vision-rayo-laser"
                                name="poderes" value="vision-rayo-laser">Visión de rayo láser</label>

                        <label for="billetera-gorda" class="bloque"><input type="checkbox" id="billetera-gorda"
                                name="poderes" value="billetera-gorda">Billetera gorda</label>

                        <hr>

                        <p class="tipo-personaje">Tipo de Personaje</p>

                        <label for="heroe-heroina" class="bloque"><input type="radio" id="heroe-heroina"
                                name="tipo-personaje" value="heroe-heroina">Héroe / Heroína</label>

                        <label for="villano-villana" class="bloque"><input type="radio" id="villano-villana"
                                name="tipo-personaje" value="villano-villana">Villano / Villana</label>

                    </div>
                    <input class="boton-crear" type="submit" value="Añadir">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a Tatiana Rincon © </p>
    </footer>
</body>
</html>
