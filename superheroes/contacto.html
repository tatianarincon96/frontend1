<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:ital@1&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <div class="descuento">
        <p>Descuentos 20% en todos los productos</p>
    </div>
    <header>
        <a href="./index.html"><img src="img/logo.png" alt="icono-tienda"></a>
        <h1>Nombre Tienda</h1>
        <nav>
            <ul type="none">
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./registro.html">Registrarme</a></li>
                <li><a href="./login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="registro-nuevo">
            <h2>Contacto</h2>
            <form action="contacto.html" method="POST">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido">

                <input type="email" id="email" name="email" placeholder="Correo Electrónico">

                <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>

                <input class="boton-resetear" type="reset" value="Resetear" id="resetear">

                <input class="boton-enviar" type="submit" value="Enviar" id="enviar">
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a Tatiana Rincon © </p>
    </footer>
</body>
</html>
