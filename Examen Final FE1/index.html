<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontCat&Dog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="publicidad">
        <p>Grandes ofertas en comederos</p>
        <div class="idioma-moneda">
            <i class="fas fa-chevron-down iconos"></i>
            <p>Español</p>
            <i class="fas fa-chevron-down iconos"></i>
            <p>ARG$</p>
        </div>
    </div>
    <header>
        <div class="logo">
            <img src="./img/Cat.png" alt="logo-gato">
            <h1><span>Front</span>Cat&Dog</h1>
            <img src="./img/Dog.png" alt="logo-perro">
        </div>

        <nav>
            <ul>
                <li><img src="./img/patita.svg" alt="patita"><a href="#">Categorías</a></li>
                <li><img src="./img/patita.svg" alt="patita"><a href="#">Pets</a></li>
                <li><img src="./img/patita.svg" alt="patita"><a href="#">Sobre nosotros</a></li>
                <li><img src="./img/patita.svg" alt="patita"><a href="#">Contáctanos</a></li>
            </ul>
        </nav>

        <div class="contenedor-iconos">
            <i class="fas fa-user iconos"></i>
            <i class="fas fa-shopping-basket iconos"></i>
        </div>

        <img class="menu-hamburguesa" src="./img/Menu.png" alt="menu-hamburguesa">
    </header>
    <main>
        <section>
            <h2>¡Es un placer tenerte aquí!</h2>
            <h4>¡Comederos en descuento!</h4>
            <a href="#">Comederos</a>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados Front End</p>
    </footer>
</body>

</html>
